<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Introduction to AngularJS</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!--script src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js"></script-->
	<script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
	<script src="app.js"></script>
    <style>
	    html, body
	    {
	        font-size: 1.1em;
	    }
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div ng-controller="myController">
			<h1>Hello {{formattedName}}!</h1>

			<hr />

			<div>
				<label>What is your twitter handle?</label>
				<input type="text" ng-model="handle">
			</div>

			<div class="alert" ng-class="{ 'alert-info'  :handle.length < characters,
										   'alert-danger':handle.length > characters}"
							   ng-show="handle.length !== characters">
				<div ng-show="handle.length < characters">Less than 5 characters</div>
				<div ng-show="handle.length > characters">More than 5 characters</div>
			</div>
			<hr />

			<h1><a href="http://www.twitter.com/{{ lowercasehandle() }}">twitter.com/{{ lowercasehandle() }}</a></h1>	

			<hr />
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="customer in customers">
					{{ customer.firstName + ' ' + customer.lastName + ' -- ' + customer.products[0].accountNumber}}
				</li>
			</ul>		
		</div>

		<hr />
	</div>


</body>
</html>
